{% extends "base.html" %}

{% block title %}Login - Inventonics Digital{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="section-title">
            <h2>LOGIN</h2>
            <p>Access your INVENTONICS account</p>
        </div>
        
        <div class="form-container">
            <div class="glass-card">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> LOGIN
                    </button>
                </form>
                
                <div class="form-links">
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                </div>

                <div style="margin-top: 2rem; padding: 1rem; background: rgba(0, 243, 255, 0.1); border-radius: var(--border-radius); border: 1px solid rgba(0, 243, 255, 0.3);">
                    <p style="color: var(--text-gray); margin: 0; text-align: center;">
                        <strong>Demo Credentials:</strong><br>
                        Username: demo<br>
                        Password: password
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
